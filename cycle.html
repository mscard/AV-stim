<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Hz Audio-Visual Stim - Timed Protocol</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: black;
    }
    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 1;
    }
    #controls {
      z-index: 2;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 1.5em 2em;
      border-radius: 1em;
      text-align: center;
    }
    input {
      font-size: 1em;
      width: 4em;
      text-align: center;
    }
    button {
      font-size: 1.2em;
      padding: 0.5em 1.2em;
      border: none;
      border-radius: 0.5em;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="flash"></div>
  <div id="controls">
    <h2>10 Hz Audio-Visual Stimulation</h2>
    <p>Protocol: 3 sec delay → 1 min stim → 5 min off → repeat ×5</p>
    <label>Frequency (Hz): <input type="number" id="freq" value="10" min="1" max="60"></label><br><br>
    <label>Duty (%): <input type="number" id="duty" value="50" min="1" max="99"></label><br><br>
    <button id="toggle">Start Protocol</button>
  </div>

  <script>
    const flash = document.getElementById('flash');
    const controls = document.getElementById('controls');
    const toggle = document.getElementById('toggle');
    const freqInput = document.getElementById('freq');
    const dutyInput = document.getElementById('duty');

    let running = false;
    let audioCtx = null;
    let osc = null;
    let gainNode = null;
    let stimInterval = null;
    let trial = 0;

    const delayTime = 3 * 1000; // 3 seconds before first stim
    const stimTime = 1 * 60 * 1000;  // 1 min in ms
    const restTime = 5 * 60 * 1000;  // 5 min in ms
    const totalTrials = 5;

    function startStimCycle() {
      if (trial >= totalTrials) {
        stopAV();
        alert('Protocol complete!');
        return;
      }

      console.log(`Trial ${trial+1}: starting stimulation`);
      startAV();
      setTimeout(() => {
        console.log(`Trial ${trial+1}: stopping stimulation`);
        stopAV(false);
        trial++;
        if (trial < totalTrials) {
          console.log(`Waiting ${restTime/60000} minutes before next trial...`);
          setTimeout(startStimCycle, restTime);
        } else {
          alert('Protocol complete!');
        }
      }, stimTime);
    }

    function startAV() {
      running = true;
      controls.style.display = 'none';

      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === 'suspended') audioCtx.resume();

      const freq = Math.max(1, parseFloat(freqInput.value) || 10);
      const duty = Math.max(0.01, Math.min(0.99, (parseFloat(dutyInput.value) || 50) / 100));
      const period = 1000 / freq;
      const onTime = period * duty;

      gainNode = audioCtx.createGain();
      gainNode.gain.value = 0;
      gainNode.connect(audioCtx.destination);

      osc = audioCtx.createOscillator();
      osc.type = 'square';
      osc.frequency.value = 1000;
      osc.connect(gainNode);
      osc.start();

      function cycle() {
        if (!running) return;
        flash.style.background = 'black';
        gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
        setTimeout(() => {
          flash.style.background = 'white';
          gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
        }, onTime);
      }

      stimInterval = setInterval(cycle, period);
      cycle();
    }

    function stopAV(reset = true) {
      running = false;
      flash.style.background = 'white';
      if (stimInterval) clearInterval(stimInterval);
      if (osc) {
        try { osc.stop(); osc.disconnect(); } catch(e) {}
        osc = null;
      }
      if (gainNode) {
        try { gainNode.disconnect(); } catch(e) {}
        gainNode = null;
      }
      if (reset) {
        controls.style.display = 'block';
        trial = 0;
      }
    }

    toggle.addEventListener('click', () => {
      if (!running) {
        stopAV();
        controls.style.display = 'none';
        console.log(`Initial delay ${delayTime/1000} sec before first stimulation...`);
        setTimeout(startStimCycle, delayTime);
      } else {
        stopAV();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Escape' && running) {
        stopAV();
      }
    });
  </script>
</body>
</html>
