<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Hz AV Stim</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background:white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: white;
      flex-direction: column;
    }
    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1;
      transition: background 0.05s;
    }
    #controls {
      position: relative;
      z-index: 2;
      background: rgba(0,0,0,0.6);
      padding: 1em;
      border-radius: 0.5em;
    }
    label, button {
      margin: 0.5em;
    }
  </style>
</head>
<body>
  <div id="flash"></div>
  <div id="controls">
    <label>Frequency (Hz): <input type="number" id="freq" value="10" min="1" max="60"></label>
    <label>Duty (%): <input type="number" id="duty" value="50" min="1" max="99"></label>
    <button id="toggle">Start</button>
  </div>

  <script>
    const flash = document.getElementById('flash');
    const controlsEl = document.getElementById('controls');
    const toggleBtn = document.getElementById('toggle');
    const freqInput = document.getElementById('freq');
    const dutyInput = document.getElementById('duty');

    let running = false;
    let audioCtx = null;
    let osc = null;

    // --- Fullscreen helpers ---
    function isFullscreen() {
      return !!(
        document.fullscreenElement ||
        document.webkitFullscreenElement ||
        document.mozFullScreenElement ||
        document.msFullscreenElement
      );
    }

    function requestFullscreenSafe() {
      const el = document.documentElement;
      if (el.requestFullscreen) return el.requestFullscreen();
      if (el.webkitRequestFullscreen) return el.webkitRequestFullscreen();
      return Promise.reject(new Error('Fullscreen API not supported'));
    }

    function exitFullscreenSafe() {
      if (!isFullscreen()) return Promise.resolve();
      try {
        if (document.exitFullscreen) return document.exitFullscreen();
        if (document.webkitExitFullscreen) return document.webkitExitFullscreen();
      } catch (err) {
        return Promise.resolve();
      }
      return Promise.resolve();
    }

    // --- AV control ---
    function startAV() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      running = true;
      toggleBtn.textContent = 'Stop';

      const freq = Math.max(1, parseFloat(freqInput.value) || 10);
      const duty = Math.max(0.01, Math.min(0.99, (parseFloat(dutyInput.value) || 50) / 100));
      const period = 1000 / freq;
      const onTime = period * duty;
      const offTime = period - onTime;

      let on = false;

      function cycle() {
        if (!running) return;
        if (!on) {
          flash.style.background = 'white';
          osc = audioCtx.createOscillator();
          osc.type = 'square';
          osc.frequency.value = 1000;
          const gainNode = audioCtx.createGain();
          gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
          osc.connect(gainNode).connect(audioCtx.destination);
          osc.start();

          setTimeout(() => {
            if (osc) {
              try { osc.stop(); } catch(e) {};
              try { osc.disconnect(); } catch(e) {};
              osc = null;
            }
          }, onTime);

          on = true;
          setTimeout(cycle, onTime);
        } else {
          flash.style.background = 'black';
          on = false;
          setTimeout(cycle, offTime);
        }
      }

      cycle();
    }

    function stopAV() {
      running = false;
      toggleBtn.textContent = 'Start';
      flash.style.background = 'black';
      if (osc) {
        try { osc.stop(); } catch(e) {};
        try { osc.disconnect(); } catch(e) {};
        osc = null;
      }
    }

    // --- UI behavior: Start/Stop + fullscreen logic ---
    function handleToggle() {
      if (!running) {
        if (document.documentElement.requestFullscreen || document.documentElement.webkitRequestFullscreen) {
          let fsPromise;
          try {
            fsPromise = requestFullscreenSafe();
          } catch (err) {
            console.warn('Fullscreen request threw error:', err);
            fsPromise = Promise.reject(err);
          }

          fsPromise
            .then(() => {
              controlsEl.style.display = 'none';
            })
            .catch((err) => {
              console.warn('Unable to enter fullscreen:', err);
            })
            .finally(() => {
              startAV();
            });
        } else {
          startAV();
        }
      } else {
        stopAV();
        if (!isFullscreen()) {
          controlsEl.style.display = 'block';
        }
        exitFullscreenSafe().catch(() => {});
      }
    }

    toggleBtn.addEventListener('click', handleToggle);

    // Spacebar toggle
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault(); // Prevent page scroll
        handleToggle();
      }
    });

    // Show controls and stop stimulation when fullscreen is exited (Esc key)
    function onFullScreenChange() {
      if (!isFullscreen()) {
        controlsEl.style.display = 'block';
        stopAV();
      } else {
        controlsEl.style.display = 'none';
      }
    }

    document.addEventListener('fullscreenchange', onFullScreenChange);
    document.addEventListener('webkitfullscreenchange', onFullScreenChange);
    document.addEventListener('mozfullscreenchange', onFullScreenChange);
    document.addEventListener('MSFullscreenChange', onFullScreenChange);

    document.addEventListener('visibilitychange', () => {
      if (document.hidden && running) {
        stopAV();
      }
    });
  </script>
</body>
</html>
